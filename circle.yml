machine:
  environment:
    GITHUB_ORGANIZATION: $CIRCLE_PROJECT_USERNAME
    GITHUB_REPOSITORY: $CICLE_REPOSITORY_REPONAME
test:
  override:
    - echo "What's going on?"
    - ls

deployment:
  release:
    tag: /v.*/
    owner: reactiveops
    commands:
      - git fetch --tags
      - curl -O https://raw.githubusercontent.com/reactiveops/release.sh/use-jq/release
      - /bin/bash release
